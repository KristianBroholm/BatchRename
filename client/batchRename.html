<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Rename</title>
    <script src="./../lib/csinterface.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <form id="batchRename">
            <div class="field field--operation">
                <label for="operation">Operation:</label>
                <select name="operation" class="input input--select input--operation">
                    <option value="0" disabled selected>Please Choose Operation:</option>
                    <option value="1">Remove Text</option>
                    <option value="9">Override with Text</option>
                    <option value="2">Search & Replace Text</option>
                    <option value="3">Prepend Text</option>
                    <option value="4">Append Text</option>
                    <option value="5">Prepend Increment</option>
                    <option value="6">Append Increment</option>
                    <option value="7">Trim Characters from Beginning</option>
                    <option value="8">Trim Characters from End</option>
                </select>
            </div>

            <div class="field field--text field--component">
                <label for="text" class="label label--search">Text:</label>
                <input type="text" name="text" class="input input--text input--search" />
            </div>

            <div class="field field--search field--component">
                <label for="text" class="label label--search">Search for:</label>
                <input type="text" name="search" class="input input--text input--search" />
            </div>

            <div class="field field--replace field--component">
                <label for="replace" class="label label--replace">Replace with:</label>
                <input type="text" name="replace" class="input input--text input--replace" />
            </div>

            <div class="field field--digits field--component">
                <label for="digits" class="label label--digits">Digits:</label>
                <input type="number" name="digits" min="1" max="8" value="4" />
            </div>

            <div class="field field--number field--component">
                <label for="number" class="label label--increment">Increment:</label>
                <input type="number" name="number" value="1" />
            </div>

            <div class="field field--characters field--component">
                <label for="number" class="label label--characters">Characters:</label>
                <input type="number" name="trim" value="1" />
            </div>

            <button class="button button--execute">Execute</button>
            <button class="button button--clear">Clear</button>

            <button class="button button--refresh">Refresh</button>
    </form>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
